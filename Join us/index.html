<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join us</title>
  </head>
  <body>
    <header><h1>Join Us</h1></header>
    <main>
      <form name="registerform" action="#" target="_blank" method="post">
        <div id="name">
          <label for="name">Name:</label>
          <input
            type="text"
            placeholder="name"
            name="name"
            minlength="3"
            maxlength="11"
            required
          />
        </div>
        <div id="surname">
          <br />
          <label for="surname">Surname:</label>
          <input
            type="text"
            placeholder="surname"
            name="surname"
            minlength="3"
            maxlength="20"
            required
          />
        </div>
        <div id="birthday">
          <br />
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday" />
        </div>
        <div id="gender">
          <br />
          <label for="male">Male:</label>
          <input type="radio" id="male" name="gender" />
          <label for="female">Female:</label>
          <input type="radio" id="female" name="gender" />
        </div>
        <div id="weight">
          <br />
          <label for="weight">Weight (between 30 and 150):</label>
          <input type="range" id="weight" name="weight" min="30" max="150" />
        </div>
        <div id="number">
          <br />
          <label for="phone">Phone number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="000-000-00-00"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            required
          />
        </div>
        <div id="mail">
          <br />
          <label for="email">Email:</label>
          <input type="email" placeholder="email" name="email" />
        </div>
        <div id="query">
          <br />
          <i>How did you reach us?</i><br />
          <label for="query">Query:</label>
          <ul>
            <li>
              Recommendation<input type="checkbox" name="recommendation" />
            </li>
            <li>Social media <input type="checkbox" name="socialmedia" /></li>
            <li>Other <input type="checkbox" name="other" /></li>
          </ul>
        </div>
        <div id="btn">
          <input type="submit" value="send" />
          <input type="reset" value="reset" />
        </div>
      </form>
    </main>
  </body>
</html>
